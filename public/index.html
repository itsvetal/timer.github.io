<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h2>Timer</h2>
    </header>
    <section>
        <div class="content">
            <p id="label">Вкажіть час в хвилинах</p>
            <div class="set_time">
                <button id="minus_button" class="set_button">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         height="48px" viewBox="0 -960 960 960"
                         width="48px" fill="#2B4074"><path d="M200-450v-60h560v60H200Z"/>
                    </svg>
                </button>
                <p id="value">0</p>
                <button id="plus_button" class="set_button">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         height="48px" viewBox="0 -960 960 960"
                         width="48px" fill="#2B4074">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                    </svg>
                </button>
            </div>
            <div>
                <button id="start_button" class="action_buttons">Start</button>
                <button id="stop_button" class="action_buttons">Stop</button>
                <button id="reset_button" class="action_buttons">Reset</button>
            </div>
            <p id="timer"></p>
        </div>
    </section>
</div>
<script src="./assets/scripts/bundle.js"></script>
</body>
</html>
